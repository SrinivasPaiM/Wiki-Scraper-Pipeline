name: WikiScraper Daily

on:
  schedule:
    - cron: '0 4 * * *' # daily at 4AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install crawl4ai requests playwright
          playwright install --with-deps

      - name: Run Scraper
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python scraper/main.py

      - name: Push Scraped Data to Another Repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # Create a temp directory
          mkdir temp_data_repo
          cd temp_data_repo

          # Clone the target repo
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository_owner }}/World-Scraper-Data.git .
          
          # Copy new scraped content (adjust this path if needed)
          cp -r ../scraper/scraped_data/* . 2>/dev/null || true
          cp ../scraper/state.json . || true

          # Commit and push
          git add .
          git commit -m "🗂️ Daily scrape update: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"
          git push
