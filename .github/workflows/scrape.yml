name: WikiScraper Daily

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install crawl4ai requests playwright
          playwright install --with-deps

      - name: Run Scraper
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python scraper/main.py

      - name: Push Scraped Data to Correct Repo
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # Read repo index from state.json
          REPO_INDEX=$(jq '.repo_index' scraper/state.json)
          TARGET_REPO="wikiscraper-$(printf "%03d" $REPO_INDEX)"

          echo "ğŸ“ Target repo is: $TARGET_REPO"

          mkdir temp_data_repo
          cd temp_data_repo

          echo "ğŸ“¥ Cloning https://github.com/${{ github.repository_owner }}/${TARGET_REPO}.git ..."
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository_owner }}/${TARGET_REPO}.git .

          cp -r ../scraper/scraped_data/* . 2>/dev/null || true

          git add .
          git commit -m "ğŸ—‚ï¸ Daily scrape update: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "ğŸŸ¡ Nothing new to commit"
          git push || echo "âš ï¸ Push failed, check token and repo permissions"
